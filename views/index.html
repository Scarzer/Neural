<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Crae Sosa Studio</title>
	<link rel='stylesheet' href='/stylesheets/style.css'/>
	<link rel='stylesheet' href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" />

	<style type="text/css">

	/* GLOBAL STYLES
    -------------------------------------------------- */
    /* Padding below the footer and lighter body text */
    body {
      
      padding-bottom: 40px;
      color: #5a5a5a;
      background-image:url('http://fc01.deviantart.net/fs70/f/2012/108/b/f/dark_turquoise_windows_8_bubbles_background_by_gifteddeviant-d4wkifd.png');
      background-repeat:no-repeat;
      background-attachment:fixed;

    }

#myModal {
  width: 900px; /* SET THE WIDTH OF THE MODAL */
  margin: 0px 0 0 -450px; /* CHANGE MARGINS TO ACCOMODATE THE NEW WIDTH (original = margin: -250px 0 0 -280px;) */
  background-color: #000000;
}

.peopleCarouselImg img {
  width: auto;
  height: 550px;
  max-height: 550px;
}

 /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
    /* Special class on .container surrounding .navbar, used for positioning it into place. */
    .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-top: 20px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }
    /* Remove border and change up box shadow for more contrast */
.navbar-inner {
  background-color: #2c2c2c; /* fallback color, place your own */

  /* Gradients for modern browsers, replace as you see fit */
  background-image: -moz-linear-gradient(top, #333333, #222222);
  background-image: -ms-linear-gradient(top, #333333, #222222);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#333333), to(#222222));
  background-image: -webkit-linear-gradient(top, #333333, #222222);
  background-image: -o-linear-gradient(top, #333333, #222222);
  background-image: linear-gradient(top, #333333, #222222);
  background-repeat: repeat-x;

  /* IE8-9 gradient filter */
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#333333', endColorstr='#222222', GradientType=0);
}

    /* Navbar links: increase padding for taller navbar */
    .navbar .nav > li > a {
      font-size: 21px;
      padding: 15px 20px;
      color:#dddddd;
      padding: 14px 20px 16px; /* Increase vertical padding to match navbar links */
      text-shadow: 0 -1px 0 rgba(1,1,1,.5);
    }

    /* Offset the responsive button for proper vertical alignment */
    .navbar .btn-navbar {
      margin-top: 10px;
    }


    .featurette-top {
      padding-top: 10px; /* Vertically center images part 1: add padding above and below text. */
      overflow: hidden; /* Vertically center images part 2: clear their floats. */
    }

    .featurette-divider {
      margin: 0px 0; /* Space out the Bootstrap <hr> more */
    }
    .featurette {
      color:#dddddd;
      padding-top: 120px; /* Vertically center images part 1: add padding above and below text. */
      overflow: hidden; /* Vertically center images part 2: clear their floats. */
    }
    .featurette-image {
      margin-top: -120px; /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
    }

    /* Give some space on the sides of the floated elements so text doesn't run right into it. */
    .featurette-image.pull-left {
      margin-right: 40px;
    }
    .featurette-image.pull-right {
      margin-left: 40px;
    }

    /* Thin out the marketing headings */
    .featurette-heading {
      color:#ffffff;
      font-size: 50px;
      font-weight: 300;
      line-height: 1;
      letter-spacing: -1px;
    }

    .featurette-language{
      font-size:20px;
    }


	</style>

</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#"></a>
			<div class="nav-collapse">
				<ul class="nav">
					<li id = "homeButton" class="active"><a href="home">Home</a></li>
					<li id = "workButton"               ><a href="work">Work</a></li>
					<li id = "musicButton"              ><a href="music">Music</a></li>
					<li id = "designButton"             ><a href="#">Design</a></li>
          <li><a ng-controller="ModalDemoCtrl" ng-click="open()">Contact
              <div modal="shouldBeOpen" close="close()" options="opts">
                  <div class="modal-header">
                      <h3>Send me a message!</h3>
                      <input placeholder="Email"></input>
                  </div>
                  <div class="modal-body">
                      <input placeholder="Message"></input>

                      <ul>
                          <li ng-repeat="item in items">{{item}}</li>
                      </ul>
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-warning cancel" ng-click="send()">Send</button>
                  </div>

              </div>
          </a></li>

				</ul>
				
			</div><!-- /.nav-collapse -->
		</div>
	</div><!-- /navbar-inner -->
</div>

<div ng-view>
</div>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.5.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</html>
