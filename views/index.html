<!DOCTYPE html>
<html ng-app="myApp" ng-controller="IndexController">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crae Sosa</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <link href="/css/lightbox.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100%7COpen+Sans+Condensed:300' rel='stylesheet'
          type='text/css'>
    <style type="text/css">
        body {
            max-width: 1250px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Roboto';
            color: #5a5a5a;
            background-color: #dddddd;

        }

            /* CUSTOMIZE THE NAVBAR
            -------------------------------------------------- */
        .navbar-inner {
            background-color: #fff; /* fallback color, place your own */
            /* Gradients for modern browsers, replace as you see fit */
            background-image: -moz-linear-gradient(top, #000, #000);
            background-image: -ms-linear-gradient(top, #000, #000);
            background-image: -webkit-linear-gradient(top, #000, #000);
            background-image: -o-linear-gradient(top, #000, #000);
            background-image: linear-gradient(top, #000, #000);
            background-repeat: repeat-x;
            border: none;
            /* IE8-9 gradient filter */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#000', endColorstr='#000', GradientType=0);
        }

            /* Navbar links: increase padding for taller navbar */
        .navbar .nav > li > a {
            font-size: 21px;
            padding: 15px 20px;
            color: #fff;
            text-shadow: 0 -1px 0 rgba(1, 1, 1, .5);
            font-family: Sans-serif;
            font-weight: 100;
        }

        div.navbar div.navbar-inner ul.nav a:hover {
            color: #00ffff;
        }

        .loading-gif {
            padding: 20px;
        }

        .featurette-top {
            padding-top: 10px; /* Vertically center images part 1: add padding above and below text. */
            overflow: hidden; /* Vertically center images part 2: clear their floats. */
        }

        .featurette-divider {
            margin-top: 20px;
            background-color: #ffffff;
        }

        .featurette-divider2 {
            margin: 20px 0;
            background-color: #ffffff;
        }

        .featurette {
            -moz-box-shadow: 0 0 3px #888;
            -webkit-box-shadow: 0 0 3px #888;
            box-shadow: 0 0 3px #888;
            padding-left: 20px;
            color: #2F4F4F;
            background: rgba(255, 255, 255, 0.9);
            padding-top: 120px; /* Vertically center images part 1: add padding above and below text. */
            overflow: hidden; /* Vertically center imas part 2: clear their floats. */
        }

        .featurette-home {
            -moz-box-shadow: 0 0 3px #888;
            -webkit-box-shadow: 0 0 3px #888;
            box-shadow: 0 0 3px #888;
            padding-left: 20px;
            color: #2F4F4F;
            font-size: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding-top: 90px; /* Vertically center images part 1: add padding above and below text. */
            overflow: hidden; /* Vertically center images part 2: clear their floats. */
        }

        .featurette-image {
            margin-top: -120px; /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
        }

            /* Give some space on the sides of the floated elements so text doesn't run right into it. */
        .featurette-image.pull-left {
            margin-right: 40px;
        }

        .featurette-image.pull-right {
            margin-left: 40px;
        }

            /* Thin out the marketing headings */
        .featurette-heading {
            -moz-box-shadow: 0 0 3px #888;
            -webkit-box-shadow: 0 0 3px #888;
            box-shadow: 0 0 3px #888;
            padding: 10px;
            background: #0E778D;
            color: white;
            font-size: 50px;
            font-weight: 500;
            line-height: 1;
            letter-spacing: .05em;
            text-align: right;
        }

        .featurette-heading2 {

            color: #000;
            font-weight: 300;
            font-size: 70px;
            font-style: bold;
            line-height: 1;
            letter-spacing: -1px;
        }

            /* Research page*/
        .row-fluid {
            -moz-box-shadow: 0 0 3px #888;
            -webkit-box-shadow: 0 0 3px #888;
            box-shadow: 0 0 3px #888;
            padding-top: 10px;
            padding-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
        }

        .company {
            color: #000;
            font-family: 'Open Sans Condensed', roboto, Lucida Sans Unicode;
            line-height: 36px;
            letter-spacing: .03em;

        }

        .summary {
            color: #000;
            font-size: 20px;
            font-family: 'Open Sans Condensed', roboto, Lucida Sans Unicode;
            line-height: 30px;
            letter-spacing: .03em;
            text-align: justify;
        }

        .date {
            font-size: 20px;
            font-color: #ddd;
            padding-left: 40px;
            padding-right: 40px;
        }

        .lead {
            font-size: 24px;
            color: #000000;
            font-family: 'Open Sans Condensed', roboto, Lucida Sans Unicode;
            line-height: 36px;
            letter-spacing: .03em;
            text-align: justify;
            padding-left: 40px;
            padding-right: 40px;
        }

        .muted {
            color: #5C4033;
        }

        #modalwerd {
            max-width: 500px; /* SET THE WIDTH OF THE MODAL */
        }

        iframe {
            -moz-box-shadow: 0 0 3px #888;
            -webkit-box-shadow: 0 0 3px #888;
            box-shadow: 0 0 3px #888;
        }


    </style>
</head>
